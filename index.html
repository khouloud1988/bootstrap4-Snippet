
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="khouloud Haddad Amamou">
    <link rel="icon" href="favicon.ico">

    <title>CarSoup | Sales Table</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="assets/prices.css" rel="stylesheet">
  </head>

  <body class="bg-dark">

    <main>

      <section class="jumbotron text-center bg-dark ">
        <div class="container">
          <h1 class="jumbotron-heading text-uppercase text-white">How may we help you ?</h1>
        </div>
      </section>

      <div class="bg-dark py-4">
        <div class="container">

          <div class="row">

            <div class="col-md-4 bg-dark bordered">
              <div class="card  bg-dark ">
                  <div class="card-header align-middle">
                    <img class="card-img-top"  src="assets/imgs/cars.png" alt="search for cars">
                  </div>
                <div class="card-body bg-dark">
                  <h1 class="text-md-center text-uppercase text-white">shop</h1>
                  <p class=" text-white text-md-center">With over 100,000 new and pre-owned vehices, we have the right car for you</p>
                  <div class="pad-4">
                    <button type="button" class="btn btn-oranged  btn-block">START YOUR SEARCH</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4  bg-dark bordered">
              <div class="card bg-dark">
                <div class="card-header align-middle">
                  <img class="card-img-top"  src="assets/imgs/credit.png" alt="search for cars">
                </div>
                <div class="card-body bg-dark">
                  <h1 class="text-md-center text-uppercase text-white">sell</h1>
                  <p class=" text-white text-md-center">Get a Free Certified Offer and turn your car into cash</p>
                  <div class="pad-4">
                    <button type="button" class="btn btn-oranged  btn-block">SELL US YOUR CAR</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4 bg-dark">
              <div class="card  bg-dark">
                  <div class="card-header align-middle">
                    <img class="card-img-top"  src="assets/imgs/cars_repair.png" alt="search for cars">
                  </div>
                <div class="card-body bg-dark">
                  <h1 class="text-md-center text-uppercase text-white">service</h1>
                  <p class=" text-white text-md-center">Multiple location and expert techs, make taking care of your car easy</p>
                  <div class="pad-4">
                    <button type="button" class="btn btn-oranged btn-block">SCHEDULE AN APPOINTMENT</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
